apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: ${{ parameters.artifact_name }}
  annotations:
    grafana/dashboard-selector: backstage-grafana-selector
    backstage.io/techdocs-ref: dir:.
  description:  ${{ parameters.artifact_description }}
  tags:
    - microservice
    - backend
    - api
    - restfull
    - typescript
    - node
spec:
  type: service
  lifecycle: experimental
  owner: ${{ parameters.owner | dump }}
  system: ${ {parameters.system }}
  providesApis:
    - component:${{ parameters.artifact_name }}
  dependencies:
    - resource:${{ parameters.database_hostname }}