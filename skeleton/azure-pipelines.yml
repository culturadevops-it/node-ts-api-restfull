# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  tags:
    include:
    - 1.*
    - 2.*
    - 3.*

resources:
- repo: self

variables:
  # ${{ values.artifact_name }} build and publish
  dockerRegistryServiceConnection: '${{ values.azure_docker_registry_scv_connection }}'
  imageRepository: '${{ values.artifact_name }}'
  containerRegistry: '${{ values.azure_docker_registry_hostname }}'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tagBuildId: '$(Build.BuildId)'
  tagLatest: 'latest'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tagBuildId)
          $(tagLatest)
